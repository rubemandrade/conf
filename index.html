<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscrição para Conferência</title>
    <link rel="stylesheet" href="style.css"> <!-- Supondo que o CSS esteja em um arquivo chamado style.css -->
</head>
<body>
    <div id="registrationForm">
        <input type="text" id="responsibleName" placeholder="Nome do responsável pela inscrição">
        <input type="text" id="locality" placeholder="Localidade">
        <input type="email" id="email" placeholder="E-mail">
        <input type="text" id="whatsapp" placeholder="WhatsApp">
        <button onclick="startRegistration()">Iniciar inscrição</button>
    </div>
    <div id="participantsForm" style="display:none;"></div>
    <script src="script.js"></script> <!-- Supondo que o JavaScript esteja em um arquivo chamado script.js -->
</body>
</html>
